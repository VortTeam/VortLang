<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VortLang</title>
  <!DOCTYPE html>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/VortTeam/VortLang/main/web/vortlang.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font: 6rem Arial, sans-serif;
      margin: 0;
      background: linear-gradient(
        45deg,
        #0058b0 40%,
        #66b3ff 100%,
        #0058b0 60%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .description {
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #00b7eb;
      padding: 20px;
      margin: 20px 0;
      max-width: 500px;
      font-size: 1.1rem;
      line-height: 1.5;
      border-radius: 5px;
    }
    .github-btn {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.3rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .github-btn i {
      margin-right: 8px;
    }
    .github-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><strong>VORTLANG</strong></h1>
    <div class="description">
      VortLang is a language created by PingVortex. It's available under VortTeam's (PingVortex's organization) GitHub repo.
    </div>
    <a href="https://github.com/VortTeam/VortLang" target="_blank" class="github-btn">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>
</body>
</html>
